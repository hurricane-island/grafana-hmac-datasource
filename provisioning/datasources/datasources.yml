apiVersion: 1

datasources:
  - name: 'Sensor Things API with HMAC'
    type: 'hurricaneisland-hmac-datasource'
    access: proxy
    isDefault: false
    orgId: 1
    version: 1
    editable: true
    jsonData:
      basePath: '/xcloud/data-export'
      authMethod: 'xCloud'
      serverUrl: 'https://cloud.xylem.com'
    secureJsonData:
      secretKey: 'secret-key'
      clientId: 'client-id'
